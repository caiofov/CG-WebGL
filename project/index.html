<head>
    <title>Trabalho 2 - CG</title>
    <script src="index.js"></script>

    <script id="vertex-shader" type="notjs">
        // attribute -> muda para cada vértice
        attribute vec4 position;
        attribute vec2 texCoord;
        uniform mat4 transf;

        varying vec2 v_texCoord;

        void main()
        {
            v_texCoord = texCoord;
            gl_Position = transf*position;
        }
    </script>

    <script id="frag-shader" type="notjs">
        precision mediump float;

        uniform sampler2D tex; //imagem da textura será guardada nesta variável

        varying vec2 v_texCoord;

        void main()
        {
            gl_FragColor = texture2D(tex, v_texCoord);
        }
    </script>
</head>


<body onload="init()">
    <ul>
        <li>Caio de Freitas Oliveira - 501375</li>
        <li>Matheus Ribeiro Alencar - 494711</li>
    </ul>

    <canvas id="glcanvas1" width="400" height="300">

</body>
